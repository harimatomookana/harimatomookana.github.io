<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天神赤坂自習室 Think Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-orange { background: linear-gradient(135deg, #FFA69E 0%, #861657 100%); }
    .gradient-yellow { background: linear-gradient(135deg, #FDE68A 0%, #F59E0B 100%); }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">

  <!-- HEADER -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="images/logo.jpeg" alt="Logo" class="h-10 w-10 object-contain" />
        <span class="text-2xl font-bold text-purple-700">Think Space</span>
      </div>
      <nav class="space-x-6 hidden md:flex text-gray-700">
        <a href="#overview" class="hover:text-purple-700 transition">ご案内</a>
        <a href="#pricing" class="hover:text-purple-700 transition">料金</a>
        <a href="#payment" class="hover:text-purple-700 transition">支払い方法</a>
        <a href="#services" class="hover:text-purple-700 transition">設備</a>
        <a href="#access" class="hover:text-purple-700 transition">アクセス</a>
        <a href="#contact" class="hover:text-purple-700 transition">お問い合わせ</a>
      </nav>
      <button class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section id="overview" class="gradient-orange text-white py-32">
    <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-wide">天神赤坂自習室<br>Think Space</h1>
        <p class="text-xl">天神赤坂の中心、地下鉄空港線「赤坂駅」から徒歩3分。無料Wi-Fi・電源完備の集中スペース。</p>
        <div class="space-x-4">
          <a href="#pricing" class="bg-white text-purple-700 font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-xl transition">料金を見る</a>
          <a href="#contact" class="bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-xl transition">お問い合わせ</a>
        </div>
      </div>
      <div class="flex justify-center">
        <img src="images/logo.jpeg" alt="Think Space ロゴ" class="w-80 h-80 object-contain" />
      </div>
    </div>
  </section>

  <!-- 以下省略 (Pricing, Payment, Services, Access, Contact) -->

</body>
</html>
